{% extends 'base.html' %}

{% block title %}Verify Email - DV Portal Ethiopia{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Email Verification</h4>
                </div>
                <div class="card-body text-center p-5">
                    <div class="mb-4">
                        <i class="fas fa-envelope-open-text fa-5x text-primary"></i>
                    </div>
                    
                    <h3>Thank You for Verifying Your Email</h3>
                    <p class="lead">
                        Your email address has been successfully verified.
                    </p>
                    
                    <div class="alert alert-success">
                        <p class="mb-0">
                            <i class="fas fa-check-circle me-2"></i>
                            Your account is now fully activated.
                        </p>
                    </div>
                    
                    <div class="mt-4">
                        <a href="{% url 'core:dashboard' %}" class="btn btn-primary btn-lg">
                            <i class="fas fa-tachometer-alt me-2"></i>
                            Go to Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
