{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login - DV Portal Ethiopia{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white text-center py-4">
                    <h2 class="mb-0"><i class="fas fa-sign-in-alt me-2"></i>Welcome Back</h2>
                    <p class="mb-0">Login to manage your DV applications</p>
                </div>
                <div class="card-body p-5">
                    {% crispy form %}
                    
                    <div class="text-center mt-4">
                        <p>Don't have an account? 
                            <a href="{% url 'accounts:register' %}" class="text-primary fw-bold">Register here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.form-control {
    border-radius: 8px;
    border: 2px solid #e2e8f0;
    padding: 12px 16px;
}

.form-control:focus {
    border-color: #3b82f6;
    box-shadow: 0 0 0 0.2rem rgba(59, 130, 246, 0.25);
}
</style>
{% endblock %}
