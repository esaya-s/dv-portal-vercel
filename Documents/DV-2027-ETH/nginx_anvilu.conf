# Nginx Configuration for anvilu.com
# Place this in /etc/nginx/sites-available/anvilu.com

server {
    listen 80;
    server_name anvilu.com www.anvilu.com;
    
    # Redirect www to non-www (optional)
    # if ($host = www.anvilu.com) {
    #     return 301 http://anvilu.com$request_uri;
    # }
    
    # Static files
    location /static/ {
        alias /home/anviluco/DV/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Media files
    location /media/ {
        alias /home/anviluco/DV/media/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Django application
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

